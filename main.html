        .glass-effect {

        .grid-panel:hover{

<script>
let activeTimerId = null;
const timerData = {};

function formatTime(totalSeconds) {
  const hour = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
  const minute = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, "0");
  const seconds = String(totalSeconds % 60).padStart(2, "0");
  return `${hour}:${minute}:${seconds}`;
}

function stopTimer(Id) {
  const data = timerData[Id];
  if (data && data.interval) {
    clearInterval(data.interval);
    data.interval = null;

    const box = document.querySelector(`[data-id='${Id}']`);
    box.textContent = formatTime(data.seconds);
    box.style.backgroundColor = "rgba(230,230,250,0.1)";
    activeTimerId = null;
  }
}

function startTimer(Id) {
  // pehle se koi timer chal raha ho to use band kar do
  if (activeTimerId !== null && activeTimerId !== Id) {
    stopTimer(activeTimerId);
  }

  if (!timerData[Id]) {
    timerData[Id] = { interval: null, seconds: 0 };
  }

  const data = timerData[Id];
  const box = document.querySelector(`[data-id='${Id}']`);

  if (!data.interval) {
    activeTimerId = Id;
    box.style.backgroundColor = "rgba(255,0,0,0.3)";
    box.textContent = "stop";

    data.interval = setInterval(() => {
      data.seconds++;
      box.textContent = formatTime(data.seconds);
    }, 1000);
  } else {
    stopTimer(Id);
  }
}

document.addEventListener("DOMContentLoaded", () => {
  const panels = document.querySelectorAll(".grid-panel");

  panels.forEach((panel, index) => {
    const Id = index + 1; // har box ko ek number do (1,2,3,...)
    panel.setAttribute("data-id", Id); // store kar do box me

    timerData[Id] = { interval: null, seconds: 0 };

    // jab bhi box pe click kare to start/stop ho
    panel.addEventListener("click", () => {
      if (activeTimerId === Id) {
        stopTimer(Id);
      } else {
        startTimer(Id);
      }
    });
  });
});
</script>
